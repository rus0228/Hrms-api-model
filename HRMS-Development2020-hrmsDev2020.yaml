components:
  schemas:
    Organization:
      type: "object"
      properties:
        capacity:
          type: "integer"
          example: 0
        children:
          type: "array"
          items:
            $ref: "#/components/schemas/Organization"
        className:
          type: "string"
          example: "list-type-company"
        departmentId:
          type: "string"
          example: "0"
        depth:
          type: "integer"
          example: 0
        hasAuth:
          type: "boolean"
          example: true
        id:
          type: "string"
          example: "cb0fdf11-f836-4fca-a325-96973f57208d"
        isVirtual:
          type: "boolean"
          example: false
        nodeId:
          type: "string"
          example: "0"
        onJobHeadCount:
          type: "integer"
          example: 5
        onJobTotalHeadCount:
          type: "integer"
          example: 8
        parentId:
          type: "string"
          nullable: true
        positionList:
          type: "array"
          items:
            type: "string"
            nullable: true
        principalId:
          type: "string"
        principalName:
          type: "string"
        staffInfoList:
          type: "array"
          items:
            type: "string"
            nullable: true
        text:
          type: "string"
          example: "杭州艾骊莎信息科技有限公司"
        totalCapacity:
          type: "integer"
          example: 289
